<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#141414">
        <title>Netflix</title>
    </head>
    <body>
        <!-- <section class="modal" id="modal">
            <img src="https://i.imgur.com/JsOeUZq.png" alt="">
        </section> -->
        <header class="header-root" id="header-root"></header>
        <main class="main-root" id="main-root"></main>

        <div class="overlay" id="overlay">
        </div>
        <section class="modal" id="modal">
            <div class="modal__image-container">
                <div class="modal__control">
                    <button class="close" id="close"><i class="fas fa-times" class="close__icon" id="close__icon"></i></button>
                </div>
            </div>
            <div class="modal__content" id="modal__content">
                <h1 class="modal__title" id="modal__title"></h1>
                <p class="modal__description" id="modal__description"></p>

                <div class="modal__actions" class="modal__actions">
                    <div class="modal__action">
                        <button class="modal__add-btn modal__action-btn" id="modal__add-btn modal__action-btn"><i class="fas fa-plus modal__action-icon"></i></button>
                        <span class="modal__action-name">My List</span>
                    </div>
                    <div class="modal__action">
                        <button class="modal__like-btn modal__action-btn " id="modal__like-btn modal__action-btn"><i class="fas fa-heart modal__action-icon modal__action-like"></i></button>
                        <span class="modal__action-name">Like</span>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    </body>
</html>
